<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lost & Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS (v5 example) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom Navbar Styles */
        .navbar {
            background-color: #1a3d58; /* Navy blue background */
            border-radius: 10px; /* Slightly rounded navbar */
        }

        .navbar-nav .nav-link {
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            color: #dfe6e9; /* Light grayish text */
            transition: all 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #ff7f50; /* Soft coral hover color */
            text-decoration: none;
        }

        .navbar-brand {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1.8rem;
            color: #ffffff;
        }

        /* Custom background and fluffy theme */
        body {
            background-color: #f7f7f7; /* Light background to contrast the navbar */
            font-family: 'Poppins', sans-serif;
        }

        .container {
            max-width: 900px;
        }

        .btn-primary {
            background-color: #4b8da8;
            border: none;
            border-radius: 30px;
            padding: 10px 25px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #2a5a6d; /* Darker blue for hover effect */
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .footer {
            background-color: #e0f7fa;
            padding: 10px 0;
            text-align: center;
            border-radius: 10px;
            font-size: 1rem;
            color: #2a3d45;
        }

        footer a {
            color: #4e5d6e;
            text-decoration: none;
        }
        
        footer a:hover {
            color: #ff7f50;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Lost & Found</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'homepage' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/add/">Post Item</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout/">Logout</a>
                        </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'homepage' %}">Home</a>
                    </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/login/">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/register/">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer">
        <p>&copy; 2025 Lost & Found | <a href="/contact/">Contact</a></p>
    </footer>
    <!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
