{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4 text-center text-primary fw-bold">Edit Item</h2>

<!-- Centered container with some margin and padding for effect -->
<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4" style="max-width: 650px; width: 100%; border-radius: 20px; background: #ffffff;">
        <div class="card-body p-5">
            <h5 class="card-title text-center mb-4 fw-bold" style="color: #1a3d58;">Edit the item details below</h5>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-group mb-3">
                    {{ form.as_p }}
                </div>

                <!-- Button with hover effect and transition -->
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-lg rounded-pill text-white shadow-sm transition-all border-0 hover-custom">
                        <i class="bi bi-save me-2"></i> Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Custom Hover Style using CSS -->
<style>
    /* Button Style */
    .hover-custom {
        background:rgb(38, 109, 110);
        border: 2px solidrgb(94, 233, 224);
        transition: all 0.3s ease-in-out;
    }

    .hover-custom:hover {
        background: #1a3d58; /* Navy blue color on hover */
        border: 2px solid #1a3d58; /* Matching border color */
        transform: scale(1.05);
    }

    /* Form elements customization */
    .form-group input, .form-group select, .form-group textarea {
        border-radius: 15px;
        border: 1px solid #ddd;
        padding: 12px;
        font-size: 16px;
        width: 100%;
        transition: border-color 0.3s ease-in-out;
        background-color: #f4f4f4; /* Light background for inputs */
    }

    .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
        border-color:rgb(34, 110, 117);
        box-shadow: 0 0 5px rgba(43, 122, 120, 0.5);
    }

    /* Title and form styling */
    h2 {
        font-size: 36px;
        letter-spacing: 1.5px;
        color: #3A3A3A;
    }
    .card {
        border-radius: 20px;
    }
</style>
{% endblock %}
